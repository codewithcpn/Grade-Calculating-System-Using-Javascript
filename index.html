<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #4834d4;">
    <div class="container fw-bold">
      <div class="row">
        <div class="col-8 m-auto bg-dark text-center text-white p-4">
          <h3 class="text-center">Grade Calculator System</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-12 bg-white p-5 m-auto d-flex justify-content-around">
          <div class="col-md-4">
            <div action="">
              <div class="books1 mb-3">
                <label>Android</label>
                <input class="form-control" id="bookone" type="number" name="" placeholder="Marks" />
                <p id="demo1"></p>
              </div>
              <div class="books2 mb-3">
                <label>Data Structures</label>
               <input class="form-control" id="booktwo" type="number" name="" placeholder="Marks.." /> 
               <p id="demo2"></p>
              </div>
              <div class="books3 mb-3">
                <label>Cyber Security</label>
                <input class="form-control" id="bookthree" type="number" name="" placeholder="Marks.." />
                <p id="demo3"></p>
              </div>
              <div class="books4 mb-3">
                <label>DBM</label>
                <input class="form-control" id="bookfour" type="number" name="" placeholder="Marks.."/>
                <p id="demo4"></p>
              </div>
              <div class="books5 mb-3">
                <label>Digital Electronic</label>
                <input class="form-control" id="bookfive" type="number" name="" placeholder="Marks.." />
                <p id="demo5"></p>
              </div>
              <div>
                <button class="btn btn-warning col-12" onclick="calculator()">Calculator</button>
              </div>
            </div>
      
            
          </div>
          <div class="col-md-4 d-flex align-items-center">
             <!--  Start Create  Table -->
            <div>
              <table class="table table-bordered border border-success">
                <tr>
                  <td>Total Marks:</td>
                  <td>500</td>
                </tr>
                <tr>
                  <td>Obtained Marks:</td>
                  <td id="obtain"></td>
                </tr>
                <tr>
                  <td>Percentage:</td>
                  <td id="per"></td>
                </tr>
                <tr>
                  <td>Grade:</td>
                  <td id="grade"></td>
                </tr>
                <tr>
                  <td>Remarks:</td>
                  <td id="remarks"></td>
                </tr>
              </table>
            </div>
            <!--End Create  Table -->
          </div>

      </div>
    </div>
    <!--Start Javascript File Section-->
    
    <script type="text/javascript" src="grade.js"></script>

    <!-- End Javascript File Section-->
  </body>
</html>
